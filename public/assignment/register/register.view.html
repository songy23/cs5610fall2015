<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Register</h2>
        
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
          </div>
            
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
            
          <div class="form-group">
            <label for="verifyPassword3" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
            </div>
          </div>
            
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
            
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="register()"><a href="#/profile">Register</a></button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
