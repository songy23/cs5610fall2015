<!DOCTYPE: html>
<html>
    <head>
        <title>Admin</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <h2>Admin</h2>
        <h3>Users</h3>
        
        <table class="table table-striped">
            <!-- On rows -->
            <tr class="active">Username</tr>
            <tr class="success">Password</tr>
            <tr class="warning">Role</tr>
            <tr class="danger">Action</tr>

            <!-- On cells (`td` or `th`) -->
            <tr>
              <td class="active">alice</td>
              <td class="success">xxxx</td>
              <td class="warning">student</td>
              <td class="danger">...</td>
            </tr>
        </table>
    </body>
</html>
