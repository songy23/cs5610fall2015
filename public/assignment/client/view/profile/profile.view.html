<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
  
  <body>

    <div class="container-fluid" ng-controller="ProfileController">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2>Profile</h2>
        
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="{{profileModel.user.username}}" ng-model="profileModel.username">
            </div>
          </div>
            
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="{{profileModel.user.password}}" ng-model="profileModel.password">
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" placeholder="{{profileModel.user.firstName}}"  ng-model="profileModel.firstName">
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastname" placeholder="{{profileModel.user.lastName}}"  ng-model="profileModel.lastName">
            </div>
          </div>
            
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  ng-model="profileModel.email">
            </div>
          </div>
            
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="profileModel.update()" type="submit" class="btn btn-default">Update</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
