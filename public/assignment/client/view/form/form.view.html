<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">

    <div class="container-fluid" ng-controller="FormController as controller">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Forms</h2>
            <ul class="nav nav-pills">
              <li role="presentation" ng-class="{'active' : $location.url() == '/form'}"><a href="#/form">Forms</a></li>
              <li role="presentation"><a href="#/user">Fields</a></li>
            </ul>
            <br>
            <table class="table table-striped table-bordered" id="form-tables">
                <thead>
                    <tr>
                      <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" id="sort1"></span> Form Name</td>
                      <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" id="sort2"></span> Action</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                      <td><input type="text" placeholder="name" ng-model="newForm.title"></td>
                      <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addForm(newForm)">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateForm(newForm)">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </button></td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a ng-click="jumpToField(form)" href="#/user">{{form.title}}</a></td>
                        <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="deleteForm($index)">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
                            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="selectForm($index)">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
      
</html>
