<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">

  <body>

    <div class="container-fluid" ng-controller="LoginController">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Login</h2>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="username" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" ng-click="login()"><a href="#/profile">Login</a></button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
      
  </body>
</html>
