        <div id="page-wrapper registration">

            <div class="container-fluid">
                <h1 class="registration-label para-header">Register</h1>
                <form class="form-horizontal registration-form">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label registration-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label registration-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label registration-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
                    </div>
                  </div>
                    
                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label registration-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="LastName" placeholder="LastName">
                    </div>
                  </div>

                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label registration-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>

                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label registration-label">Date of Birth</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="DoB">
                    </div>
                  </div>
                    
                    <div class="form-group">
                    <label for="Address" class="col-sm-2 control-label registration-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="Address" placeholder="Address">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default"><a href="profile.html">Register</a></button>
                    </div>
                  </div>
                </form>
