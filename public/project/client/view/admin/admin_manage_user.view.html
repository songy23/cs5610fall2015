<!DOCTYPE html>
<html lang="en" ng-app="ReadingFun">
    <body ng-controller="AdminController">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 review-table">
                        <h2 class="header2">Administrator</h2>
                        <label style="margin: 10px;">Normal user cannot access this page</label>
                        <ul class="nav nav-pills">
                          <li role="presentation" class="active"><a href="#/admin/user">Manage Users</a></li>
                          <li role="presentation"><a href="#/admin/review">Edit Reviews</a></li>
                            <li role="presentation"><a href="#/admin/book">Manage Local Books</a></li>
                        </ul>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>UserName</th>
                                        <th>Last Login</th>
                                        <th>Password</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" ng-model="adminModel.username"></td>
                                        <td></td>
                                        <td><input type="text" ng-model="adminModel.password"></td>
                                        <td>
                                            <button class="btn btn-primary" ng-click="adminModel.createUser()"><span class="glyphicon glyphicon-plus"></span></button>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="user in adminModel.users">
                                        <td><a href="" ng-click="adminModel.redirect($index, 'user')">{{user.username}}</a></td>
                                        <td>{{user.lastLogIn | date:'MM-dd-yyyy HH:mm:ss'}}</td>
                                        <td>{{user.password}}</td>
                                        <td>
                                            <button class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
                                            <button class="btn btn-danger" ng-click="adminModel.deleteUser($index)"><span class="glyphicon glyphicon-trash"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                
                </div>
            </div>
            <!-- /.container-fluid -->
    </body>
</html>
