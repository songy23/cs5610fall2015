<!DOCTYPE html>
<html lang="en" ng-app="ReadingFun">

<body ng-controller="ProfileController">
    <div class="container-fluid">
        <h1 class="registration-label para-header">User Profile</h1>
        <form class="form-horizontal profile-form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label registration-label">Username</label>
            <div class="col-sm-10">
              <label>{{profileModel.user.username}}</label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label registration-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="{{profileModel.user.password}}" ng-model="profileModel.password">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="FirstName" placeholder="{{profileModel.user.firstName}}" ng-model="profileModel.firstName">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="LastName" placeholder="{{profileModel.user.lastName}}" ng-model="profileModel.lastName">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="{{profileModel.user.email}}" ng-model="profileModel.email">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="DoB" ng-model="profileModel.dob">
            </div>
          </div>

            <div class="form-group">
            <label for="Address" class="col-sm-2 control-label registration-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Address" placeholder="{{profileModel.user.address}}" ng-model="profileModel.address">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="profileModel.update()">Update</button>
            </div>
          </div>
        </form>
    </div>
    <!-- /.container-fluid -->
</body>

</html>
