<!DOCTYPE html>
<html lang="en"  ng-app="ReadingFun">

<body ng-controller="RetrieveController">
    <div class="container-fluid">
                <h1 class="registration-label header">Retrieve your password</h1>
                <div class="row retrieve-instruction">
                    <div class="col-lg-8 text-center">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p>Please type in your username as well as the email address when you register. As soon as you click the Send Email button, an email with your password will be sent to your email address.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form-horizontal registration-form">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label registration-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label registration-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Send Email</button>
                    </div>
                  </div>
                </form>
            </div>

</body>

</html>
