<!DOCTYPE html>
<html lang="en" ng-app="ReadingFun">

<body ng-controller="RegisterController">
    <div class="container-fluid">
        <h1 class="registration-label para-header">Register</h1>
        <form class="form-horizontal registration-form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label registration-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="registerModel.username">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label registration-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="registerModel.password">
            </div>
          </div>
            
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label registration-label">Verify Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="registerModel.passwordVerify">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="FirstName" placeholder="FirstName" ng-model="registerModel.firstName">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="LastName" placeholder="LastName" ng-model="registerModel.lastName">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="registerModel.email">
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="DoB" ng-model="registerModel.dob">
            </div>
          </div>

            <div class="form-group">
            <label for="Address" class="col-sm-2 control-label registration-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Address" placeholder="Address" ng-model="registerModel.address">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="registerModel.register()">Register</button>
            </div>
          </div>
        </form>
    </div>

</body>

</html>
