<!DOCTYPE html>
<html lang="en" ng-app="ReadingFun">

<body ng-controller="ProfileController">
    <div class="container-fluid">
        <h1 class="registration-label para-header">User Profile</h1>
        <form class="form-horizontal profile-form">
          <div class="form-group">
            <label class="col-sm-2 control-label registration-label">Username</label>
            <div class="col-sm-10">
              <label class="col-sm-2 control-label registration-label">{{guestModel.user.username}}</label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">First Name</label>
            <div class="col-sm-10">
              <label class="col-sm-2 control-label registration-label">{{guestModel.user.firstName}}</label>
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Last Name</label>
            <div class="col-sm-10">
              <label class="col-sm-2 control-label registration-label">{{guestModel.user.lastName}}</label>
            </div>
          </div>

            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label registration-label">Email</label>
            <div class="col-sm-10">
              <label class="col-sm-2 control-label registration-label">{{guestModel.user.email}}</label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="guestModel.follow()">Follow this user!</button>
            </div>
          </div>
            
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <h2 class="header2">This user is following...</h2>
                    <div><label>Following {{guestModel.user.follow.length}} users</label></div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>UserName</th>
                                    <th>Email</th>
                                    <th>Last Login</th>
                                    <th>View Profile</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="friend in guestModel.follow_users">
                                    <td>{{friend.username}}</td>
                                    <td>{{friend.email}}</td>
                                    <td>{{friend.lastLogIn}}</td>
                                    <td><a href="" ng-click="guestModel.redirect($index)">Click here</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <h2 class="header2">Reviews of this user</h2>
                    <div><label>{{guestModel.reviews.length}} reviews</label></div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Book ISBN</th>
                                <th>Rating</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="review in guestModel.reviews">
                                <td>{{$index}}</td>
                                <td>{{review.isbn}}</td>
                                <td>{{review.rating}}</td>
                                <td>{{review.date | date:'MM-dd-yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>

            </div>
        </form>
        
        
    </div>
    <!-- /.container-fluid -->
</body>

</html>
