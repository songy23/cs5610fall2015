<!DOCTYPE html>
<html lang="en" ng-app="ReadingFun">
    <body ng-controller="SearchController">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Reading Fun <small>Look for your favourite books!</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> Dashboard
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            
            <div class="row">
                <label>Search By: </label><br>
                <select ng-model="searchModel.searchType">
                  <option value="title" selected="selected">Title</option>
                  <option value="isbn">ISBN</option>
                  <option value="author">Author</option>
                </select>
            </div>

            <div class="row">
                <br>
            </div>
            
            <div class="row">
                <input type="text" class="col-sm-8" placeholder="Search By Title, Author, ISBN" ng-model="searchModel.searchKey">
                <button ng-click="searchModel.search(searchModel.searchType, searchModel.searchKey)">Search</button>
            </div>
            <!-- /.row -->
            
            <div class="row">
                <br>
            </div>
            
            <div class="row">
                <h3>Search Results</h3>
                <label id="results">No results found.</label>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody id='container'>
                        <tr id='template'>
                            <td class="t1"></td>
                            <td class="t2"></td>
                            <td class="t3"></td>
                            <td class="t4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </body>

</html>
